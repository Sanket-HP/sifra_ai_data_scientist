<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sifra AI</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>

    <!-- ðŸŒŸ Profile Section -->
    <div class="profile-section">
        <div class="profile-info">
            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
        </div>
    </div>

    <!-- ðŸŒŸ Form Section -->
    <section class="form-section">
        <h2>Upload Dataset & Generate Code</h2>
        <form action="code-generator.html" method="post" class="dataset-form">
            <div class="form-group">
                <label for="dataset">Upload Dataset</label>
                <input type="file" id="dataset" name="dataset" required>
            </div>

            <div class="form-group">
                <label for="language">Choose Programming Language</label>
                <select id="language" name="language" required>
                    <option value="python">Python</option>
                    <option value="r">R</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prompt">Enter Prompt</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Describe your code generation request..." required></textarea>
            </div>

            <div class="form-group">
                <label for="github">GitHub Account</label>
                <input type="text" id="github" name="github" placeholder="Enter your GitHub username" required>
            </div>

            <button type="submit" class="btn save-to-github-btn">Save to GitHub</button>
            <button type="submit" class="btn generate-code-btn">Generate Code</button>
        </form>
    </section>

</body>
</html>
