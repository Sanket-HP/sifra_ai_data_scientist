<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sifra AI</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <!-- ðŸŒŸ Signup Section -->
    <section class="signup-section">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form action="home.html" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <p class="or">â€” OR â€”</p>

            <!-- ðŸŒŸ Social Signup Buttons -->
            <div class="social-signup">
                <button class="google-btn">
                    <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google"> Sign up with Google
                </button>
                <button class="microsoft-btn">
                    <img src="https://img.icons8.com/fluency/24/microsoft.png" alt="Microsoft"> Sign up with Microsoft
                </button>
                <button class="github-btn">
                    <img src="https://img.icons8.com/ios-filled/24/github.png" alt="GitHub"> Sign up with GitHub
                </button>
            </div>

            <p class="login-link">Already have an account? <a href="../pages/login.html">Log in</a></p>
        </div>
    </section>

</body>
</html>
