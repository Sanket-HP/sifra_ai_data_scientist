<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator - Sifra AI</title>
    <link rel="stylesheet" href="../css/code-generator.css">
</head>
<body>
    
    <!-- ðŸŒŸ Code Generation Section -->
    <section class="code-generation-section">
        <div class="container">
            <h2>Generated Code</h2>
            
            <!-- ðŸŒŸ Programming Language Selection -->
            <label for="language">Choose a Programming Language:</label>
            <select id="language">
                <option value="python">Python</option>
                <option value="r">R</option>
                <option value="sql">SQL</option>
            </select>

            <!-- ðŸŒŸ User Prompt Input -->
            <label for="prompt">Enter Your Prompt:</label>
            <textarea id="prompt" rows="3" placeholder="Describe what you want the code to do..."></textarea>
            <button class="btn generate-code-btn">Generate Code</button>
            
            <!-- ðŸŒŸ Dataset Upload Section -->
            <label for="dataset">Upload Dataset (CSV only):</label>
            <input type="file" id="dataset" accept=".csv">
            
            <!-- ðŸŒŸ Code Display Area -->
            <div class="code-cell">
                <h3>Generated Code</h3>
                <textarea class="code-area" readonly></textarea>
                <div class="output">
                    <p>Output will be displayed here...</p>
                </div>
            </div>
            
            <!-- ðŸŒŸ Save & Share Section -->
            <div class="actions">
                <button class="btn save-to-github-btn">Save to GitHub</button>
                <a href="https://www.kaggle.com/" class="btn" target="_blank">Save to Kaggle</a>
            </div>
        </div>
    </section>
</body>
</html>
